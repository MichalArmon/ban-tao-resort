# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# לאפשר טעינה של תמונות מ-Cloudinary (Netlify Images)
[images]
  remote_images = ["https://res.cloudinary.com/.*"]

# 🔁 SPA redirects עבור שלושת ה"אתרים" + כללית
# סדר חשוב: קודם ספציפיים, אחר כך הכללי.

[[redirects]]
  from = "/resort/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/studio/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

# לבסוף – כל השאר גם ל-SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (אופציונלי) כותרות קאשינג לקבצי סטטיים (משפר ביצועים)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# (אופציונלי) CORS למדיה חיצונית אם צריך משיכת video/poster מדומיינים נוספים
